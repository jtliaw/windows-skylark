name: Build Windows Release

on:
  push:
    tags:
      - 'v*'  # 只有推送版本标签时才触发，例如 v1.0.0

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置 Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install pyqt5
        pip install pytesseract
        pip install pillow
        pip install numpy
        pip install screeninfo
        pip install argostranslate
        pip install requests

    - name: 打包单文件 EXE
      run: |
        pyinstaller --onefile --noconsole --name Skylark-Translator skylark_screen_translator.py
      shell: cmd

    - name: 打包文件夹版
      run: |
        pyinstaller --onedir --noconsole --name Skylark-Translator-Folder skylark_screen_translator.py
      shell: cmd

    - name: 压缩文件夹版
      run: |
        powershell Compress-Archive -Path dist/Skylark-Translator-Folder -DestinationPath Skylark-Translator-Windows.zip

    - name: 上传到 Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/Skylark-Translator.exe
          Skylark-Translator-Windows.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
